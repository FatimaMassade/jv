<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



<script>
var role = prompt(' * , - , + , /');
var x = prompt('x')
var y = prompt('y')

if ( role =='+')
{
    console.log (Number(y) + Number(x))
   document.write (Number(y)+ Number(x))}

else if (role =='-')
{  
   console.log(Number(y)-Number(x))
   document.write(Number(y)-Number(x))}

else if( role =='*')
{ 
    console.log(Number(y)* Number(x))
   document.write(Number(y)* Number(x))}

   else if (role =='/')
 {
    console.log (Number(y) /Number(x))
   document.write(Number(y)/Number(x))}

</script>
</body>
</html>
